<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Text shadow generator</h1>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Settings:</div>
            <div class="card-body">
              <label for="font_size">Font size</label>
              <input
                class="custom-range"
                id="font_size"
                type="range"
                min="8"
                max="40"
                step="1"
                value="40"
              />
              <label for="offset_x">Displacement along the x-axis</label>
              <input
                class="custom-range"
                id="offset_x"
                type="range"
                min="-15"
                max="15"
                step="1"
                value="-1"
              />
              <label for="offset_y">Displacement along the y-axis</label>
              <input
                class="custom-range"
                id="offset_y"
                type="range"
                min="-15"
                max="15"
                step="1"
                value="-1"
              />
              <label for="blur">Blur</label>
              <input
                class="custom-range"
                id="blur"
                type="range"
                min="0"
                max="15"
                step="1"
                value="0"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Color:</div>
            <div class="card-body">
              <input type="color" value="#ff0000" /><br />
              <label for="opacity">Opacity</label>
              <input
                class="custom-range"
                id="opacity"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-12">
          <div class="card">
            <div class="card-header bg-primary">Result:</div>
            <div class="card-body">
              <label for="resultHex">Color in HEX</label>
              <textarea id="resultHex" rows="3" readonly></textarea>
              <label for="resultRGBA">Color in RGBA</label>
              <textarea id="resultRGBA" rows="3" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
